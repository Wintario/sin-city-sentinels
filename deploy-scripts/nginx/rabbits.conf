server {
    listen 80;
    server_name _;

    # Frontend React
    location / {
        root /var/www/rabbits/dist;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Static files from public folder (favicon, og-image, etc)
    location ~ ^/(favicon\.png|og-image\.jpg|robots\.txt|placeholder\.svg)$ {
        root /var/www/rabbits/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Avatars
    location /avatars {
        alias /var/www/rabbits/public/avatars;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # News images
    location /news-images {
        alias /var/www/rabbits/public/news-images;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API backend
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
