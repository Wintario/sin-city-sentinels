<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="1200" height="1200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ff0000" stroke-width="4"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a1a" stroke="#ff0000" stroke-width="2"/>
  
  <!-- Playboy logo text style circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.5"/>
  
  <!-- Text: Playboy style -->
  <text x="100" y="110" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ff0000" letter-spacing="2">
    КЛАН
  </text>
  <text x="100" y="140" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ff0000" letter-spacing="3">
    СК
  </text>
</svg>